<div class="timer">
  <app-progress-bar
    [progress]="((init - timer.countdown) / init) * 100"
  ></app-progress-bar>

  <app-display [time]="timer.countdown"></app-display>

  <div class="buttons">
    <button *ngIf="timer.paused" (click)="timer.toggleCountdown()">Play</button>
    <button *ngIf="!timer.paused" (click)="timer.toggleCountdown()">
      Pause
    </button>
    <button (click)="timer.restartCountdown()">RESTART</button>
  </div>
</div>
